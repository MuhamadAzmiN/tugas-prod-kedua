<!DOCTYPE html>
<html lang="en">

<body>
    <h1>belajar java scrpt</h1>
    <script>
        
       
      for(let i = 0;i<50;i++){
        console.log(i)
      }


       for(let i = 0;i<50;i++){
        if(i % 2 != 0){
            console.log(`${i} bilangan ganjil`)
        }
       }
       for(let i = 0;i<50;i++){
        if(i % 2 ===0){
            console.log(`bilangan genap ${i}`)
        }else{
            console.log(`bilangan ganjil ${i}`)
        }
    }



















    </script>
</body>
